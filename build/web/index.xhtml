<ui:composition template="layout.xhtml">
  <ui:define name="links">
    <link rel="stylesheet" href="style/index.css"/>
  </ui:define>
  <ui:define name="title">Welcome Page to the e-Market</ui:define>
  <ui:define name="content">
    <h2>Welcome</h2>
    <h3>Explore the impossible...</h3>
    
    
    <div class="container carousel-container">
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner-container">
          <div class="carousel-inner" style="width: 25vw; margin: auto; margin-top: 2rem;">
            
            <ui:repeat value="#{catalogueManager.products}" var="item" varStatus="status">
              <div class="carousel-item #{status.index == 0 ? 'active' : ''}">
                <img src="#{item.imageURI}" class="d-block w-100"/>
              </div>
            </ui:repeat>
          
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                  data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                  data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
    
    <button type="button" class="btn btn-dark btn-lg btn-new-product">
      
      <h:form prependId="false">
        <h:commandLink action="goToNewProduct">Add New Product</h:commandLink>
      </h:form>
    </button>
