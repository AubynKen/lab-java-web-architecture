<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<ui:composition template="layout.xhtml">
  <ui:define name="links">
    <link rel="stylesheet" href="style/new-product.css"/>
  </ui:define>
  <ui:define name="title">Add New Product</ui:define>
  <ui:define name="content">
    <div class="form-container">
      <h:form id="productForm" styleClass="form">
        <div class="form-group">
          <h:outputLabel for="name" value="Product Name:"/>
          <h:inputText id="name" styleClass="form-control" required="true"/>
        </div>
        
        <div class="form-group">
          <h:outputLabel for="productId" value="Product ID"/>
          <h:inputText id="productId" type="number"
                       value="#{catalogueManager.id}"
                       styleClass="form-control" required="true"/>
        </div>
        
        <div class="form-group">
          <h:outputLabel for="productPrice" value="Product Price in Euro:"/>
          <h:inputText id="productPrice" type="number"
                       value="#{catalogueManager.price}"
                       styleClass="form-control" required="true"/>
        </div>
        
        <h:commandButton value="Valider" action="#{catalogueManager.createProduct()}" styleClass="btn btn-primary"
                         style="width: 100%; margin-top: 10px;"/>
      
      </h:form>
    </div>
  </ui:define>
</ui:composition>

</html>
