    <h:head>
        <!--bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

        <link rel="stylesheet" href="navbar.css"/>
        <ui:insert name="links">
            <!--for page-specific style sheet for example-->
        </ui:insert>

        <title>
            <ui:insert name="title">
                <!--Default Title-->
                Welcome To Pinglei and Faris' E-Market
            </ui:insert>
        </title>

        <f:view>
            <nav styleClass="nav-container">

                <h:form styleClass="nav-form" prependId="false">
                    <h:commandLink action="goToShoppingCart" styleClass="nav-link">Shopping Cart</h:commandLink>
                </h:form>
            </nav>


            <main>
