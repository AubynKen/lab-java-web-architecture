    <ui:composition template="layout.xhtml">
        <ui:define name="links">
            <link rel="stylesheet" href="shopping-cart.css"/>
        </ui:define>
        <ui:define name="title">Your Cart</ui:define>
        <ui:define name="content">

            <div class="container container-sm" style="margin-top: 5rem;">
                <h:dataTable value = "#{shoppingCartManager.items}" var = "item" styleClass = "table" 
                             style="color: white; opacity: 0.85;">
                    <h:column>    				
                        <f:facet name = "header">Product Id</f:facet>    				
                            #{item.id}
                    </h:column>

                    <h:column>
                        <f:facet name = "header">Product Name</f:facet>
                            #{item.product.name}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Quantity</f:facet>
                            #{item.quantity}
                    </h:column>

                    <h:column>
                        <f:facet name = "header">Unit Price</f:facet>
                            #{item.product.price}
                    </h:column>

                    <h:column>
                        <f:facet name = "header">Total Price</f:facet>
                            #{item.product.price * item.quantity}
                    </h:column>
                </h:dataTable>
